<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Photo sharing app where you can add, like, and preview travel spots" />
    <meta name="author" content="David Chann" />
    <meta name="keywords" content="HTML, CSS, JavaScript, travel, gallery, cards" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
 
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Portrait of Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="" aria-hidden="true" /> Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="" aria-hidden="true" /> New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
 
         
          <template id="card-template">
            <li class="card">
              <img class="card__image" src="" alt="" />
              <button type="button" class="card__delete-btn" aria-label="Delete card"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn" aria-label="Like post"></button>
              </div>
            </li>
          </template>
        </section>
      </main>
      <footer id="contacts" class="footer">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>


      <div class="modal modal_type_edit">
        <div class="modal__container">
          <button type="button" class="modal__close" aria-label="Close">
            <img src="./images/close-icon.svg" alt="" aria-hidden="true" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" name="profile-form" novalidate>
            <label for="profile-name" class="modal__label">
              Name
              <input
                id="profile-name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="modal__error" id="profile-name-error"></span>
            </label>
 
            <label for="profile-description" class="modal__label">
              Description
              <input
                id="profile-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="modal__error" id="profile-description-error"></span>
            </label>
 
            <button type="submit" class="modal__button">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_add">
        <div class="modal__container">
          <button type="button" class="modal__close" aria-label="Close">
            <img src="./images/close-icon.svg" alt="" aria-hidden="true" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" name="post-form" novalidate>
            <label for="card-title" class="modal__label">
              Caption
              <input
                id="card-title"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
                minlength="2"
                maxlength="30"
              />
              <span class="modal__error" id="card-title-error"></span>
            </label>
 
            <label for="card-link" class="modal__label">
              Image link
              <input
                id="card-link"
                type="url"
                class="modal__input"
                placeholder="Place a link to the picture"
                required
              />
              <span class="modal__error" id="card-link-error"></span>
            </label>
 
            <button type="submit" class="modal__button modal__button_disabled" disabled>
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="image-preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button type="button" class="modal__close modal__close_type_preview" aria-label="Close">
            <img src="./images/close-icon-preview.svg" alt="" aria-hidden="true" />
          </button>
          <figure class="modal__figure">
            <img class="modal__image" src="#" alt="Preview" style="max-width: 90vw;" />
            <figcaption class="modal__caption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
<script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
