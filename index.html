<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Cards App</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">My Interactive Cards</h1>
    </header>

    <main class="content">
      <section class="modal modal_type_edit">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form" name="edit-profile" novalidate>
            <input
              type="text"
              name="name"
              id="profile-name"
              class="modal__input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-error"></span>

            <input
              type="text"
              name="description"
              id="profile-description"
              class="modal__input"
              placeholder="About Me"
              required
              minlength="2"
              maxlength="200"
            />
            <span class="modal__error" id="profile-description-error"></span>

            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </section>
      <section class="modal modal_type_add">
        <div class="modal__container">
          <button class="modal__close" type="button"></button>
          <h2 class="modal__title">New Place</h2>
          <form class="modal__form" name="add-card" novalidate>
            <input
              type="text"
              name="title"
              id="card-title"
              class="modal__input"
              placeholder="Title"
              required
              minlength="2"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-error"></span>

            <input
              type="url"
              name="link"
              id="card-link"
              class="modal__input"
              placeholder="Image URL"
              required
            />
            <span class="modal__error" id="card-link-error"></span>

            <button
              class="modal__button modal__button_disabled"
              type="submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </section>
      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
