<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Spots logo"
      />
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__edit-btn" type="button" aria-label="Edit profile"></button>
        <button class="profile__add-btn" type="button" aria-label="Add new post"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>

        <template id="card-template">
          <li class="card">
            <img class="card__image" src="#" alt="Card image" />
            <button type="button" class="card__delete-btn" aria-label="Delete card"></button>
            <div class="card__content">
              <h2 class="card__title"></h2>
              <button type="button" class="card__like-btn" aria-label="Like post"></button>
            </div>
          </li>
        </template>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Spots</p>
    </footer>

   
    <div class="modal modal_type_edit">
      <div class="modal__container">
        <button class="modal__close" type="button" aria-label="Close"></button>
        <h2 class="modal__title">Edit profile</h2>
        <form class="modal__form" name="edit-profile-form" novalidate>
          <input
            id="profile-name"
            type="text"
            name="name"
            class="modal__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="profile-name-error" class="modal__error"></span>

          <input
            id="profile-description"
            type="text"
            name="description"
            class="modal__input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="profile-description-error" class="modal__error"></span>

          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    
    <div class="modal modal_type_add">
      <div class="modal__container">
        <button class="modal__close" type="button" aria-label="Close"></button>
        <h2 class="modal__title">New place</h2>
        <form class="modal__form" name="add-card-form" novalidate>
          <input
            id="card-title"
            type="text"
            name="title"
            class="modal__input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span id="card-title-error" class="modal__error"></span>

          <input
            id="card-link"
            type="url"
            name="link"
            class="modal__input"
            placeholder="Image link"
            required
          />
          <span id="card-link-error" class="modal__error"></span>

          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    
    <div class="modal" id="image-preview-modal">
      <div class="modal__image-container">
        <button class="modal__close" type="button" aria-label="Close"></button>
        <img class="modal__image" src="#" alt="Preview" />
        <p class="modal__caption"></p>
      </div>
    </div>

    
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
